<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <ul id="slides">
            <li class="slide showing">
                <img src="img/1_slide.jpg" alt="retro_style">
            </li>
            <li class="slide">
                <img src="img/2_slide.jpg" alt="retro_style">
            </li>
            <li class="slide">
                <img src="img/3_slide.jpg" alt="retro_style">
            </li>
            <li class="slide">
                <img src="img/4_slide.jpg" alt="retro_style">
            </li>
            <li class="slide">
                <img src="img/5_slide.jpg" alt="retro_style">
            </li>
        </ul>

        <div class="buttons">
            <button class="controls" id="prev">&lt;</button>
            <button class="controls" id="pause">&#10074;&#10074;</button>
            <button class="controls" id="next">&gt;</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
